### ۵. نوع مقاله (در مدل Hub & Spoke)
<!-- مشخص کنید این مقاله در کدام سطح از ساختار محتوایی قرار می‌گیرد. -->
- [ ] هاب (Hub) - صفحه اصلی و جامع
- [ ] پیلار (Pillar) - صفحه مادر و استراتژیک
- [ ] کلاستر (Cluster) - صفحه فرزند و جزئی‌نگر

**اگر مقاله پیلار یا کلاستر است، به کدام هاب یا پیلار متصل می‌شود؟**
<!-- لینک ایشوی مقاله هاب/پیلار مربوطه را اینجا قرار دهید. -->


