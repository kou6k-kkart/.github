name: "✍️ مقاله جدید"
description: "ایجاد تسک برای برنامه‌ریزی و نگارش یک مقاله جدید."
title: "[مقاله] "
labels: ["content", "article"]
assignees: ''
body:
  - type: markdown
    attributes:
      value: "لطفاً اطلاعات زیر را برای مقاله جدید تکمیل کنید."
  - type: dropdown
    id: article-type
    attributes:
      label: "📂 نوع مقاله"
      description: "این مقاله در کدام دسته از ساختار محتوایی ما قرار می‌گیرد؟"
      options:
        - "هاب (Hub)"
        - "پیلار (Pillar)"
        - "کلاستر (Cluster)"
        - "مقاله کوتاه (Sub-cluster)"
    validations:
      required: true
  - type: textarea
    id: article-goal
    attributes:
      label: "🎯 هدف مقاله"
      description: "این مقاله قرار است به چه نیازی از کاربر پاسخ دهد و کدام کلمات کلیدی اصلی را هدف قرار می‌دهد؟"
      placeholder: "مثال: پاسخ به سوال «چگونه برای آزمون عملی آماده شویم؟» - کلمات کلیدی: آزمون عملی، آماده‌سازی، پرتفولیو"
    validations:
      required: true
  - type: textarea
    id: article-outline
    attributes:
      label: "📝 ساختار پیشنهادی (Outline)"
      description: "بخش‌های اصلی و سرفصل‌های مقاله را به صورت لیست وارد کنید."
      placeholder: |
        - مقدمه: اهمیت آزمون عملی
        - بخش ۱: انواع آزمون عملی
        - بخش ۲: چگونه یک پرتفolio قوی بسازیم؟
        - جمع‌بندی و CTA
  - type: input
    id: deadline
    attributes:
      label: "⏰ ددلاین انتشار"
      description: "تاریخ مورد نظر برای انتشار این مقاله چه زمانی است؟"
      placeholder: "مثلاً: ۱۴۰۴/۰۷/۱۵"
